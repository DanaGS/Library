      <h2 class="text-center">Edit Author</h2>
    </div>
    <div class="container centerContainer">
      <form
        autocomplete="off"
        class="needs-validation"
        method="post"
        th:action="@{/keeper/authors/done}"
        th:object="${author}"
      >
        <input th:field="*{idAuthor}" type="hidden" />
        <div class="form-floating mb-3 col-8 col-lg-6 col col-xl-5">
          <input
            class="form-control"
            id="name"
            required
            th:field="*{nameAuthor}"
            type="text"
          />
          <label for="name">Author Name *</label>
          <div class="invalid-feedback">Author Name Required</div>
        </div>
        <button class="btn btn-dark mb-1" type="submit">SAVE</button>
        <form
          method="post"
          th:action="@{/keeper/authors/delete/__${author.idAuthor}__}"
        >
          <button class="btn btn-dark mb-2" type="submit">DELETE</button>
        </form>
      </form>
    </div>
