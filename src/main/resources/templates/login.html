<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A library with attitude (and CSS), that hits different."
    />
    <meta name="author" content="Dana Gore Sierra" />
    <title>Literary Club</title>
    <link rel="stylesheet" th:href="@{/assets/bootstrap.min.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Oval&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/log-in.css}" />
    <link rel="stylesheet" th:href="@{/css/libraryStyle.css}" />
  </head>
  <body>
    <div class="authenticationRoot">
      <div class="authenticationContainer">
        <section class="authenticationTitle">
          <h1 class="text-center mb-2">Log in to your Account</h1>
        </section>

        <div th:if="${logout}" class="container mt-4 text-center">
          <div class="row col-md-4 mx-auto">
            <div
              th:text="${logout}"
              class="alert alert-success m-0 shadow"
            ></div>
          </div>
        </div>

        <div class="divider div-transparent div-dot mb-2"></div>
        <section class="authenticationFormContainer row">
          <form
            autocomplete="off"
            id="registerForm"
            class="needs-validation authenticationFormContainer"
            method="post"
            novalidate
            th:action="@{/login/check}"
          >
            <div class="form-group authenticationInputContainer">
              <label for="email" class="authenticationLabel"
                >EMAIL ADDRESS *</label
              >
              <input
                class="col-12 form-control authenticationInputText p-3"
                id="userEmail"
                required
                name="userEmailAddress"
                type="email"
              />
            </div>
            <div class="form-group authenticationInputContainer">
              <label for="userPassword" class="authenticationLabel"
                >PASSWORD *</label
              >
              <input
                class="col-12 form-control authenticationInputText p-3 fw-bold"
                id="userPassword"
                required
                name="password"
                type="password"
              />
            </div>
            <div th:text="${error}" class="text-center error text col-12"></div>
            <div
              class="form-group col-12 authenticationButtConontainer mt-5 px-2"
            >
              <button class="authenticationButton" type="submit">
                CONTINUE
              </button>
            </div>
          </form>
        </section>
        <section class="authenticationFormContainer row mt-5">
          <div class="text-center text col-12">Not a member yet?</div>
          <a th:href="@{/register}" class="text-center link-text text col-12"
            >Join now</a
          >
        </section>
      </div>
    </div>
    <script th:src="@{/assets/bootstrap.bundle.min.js}"></script>

</html>
