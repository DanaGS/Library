<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A library with attitude (and CSS), that hits different."
    />
    <meta name="author" content="Dana Gore Sierra" />
    <title>Literary Club</title>
    <link rel="stylesheet" th:href="@{/assets/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/libraryStyle.css}" />
  </head>
  <body>
    <div class="container">
      <div th:object="${author}">
        <div class="container">
          <img class="img-fluid" src="" alt="" />
          <p th:text="${author.nameAuthor}"></p>
          <h2>Books</h2>
          <div th:if="${author.books.isEmpty()}">
            <h4>There are no books ;-;</h4>
          </div>
          <div class="card-group" th:unless="${author.books.isEmpty()}">
            <div th:each="authorBooks : ${{author.books}">
              <div class="card">
                <img class="card-img-top" src="" alt="" />
                <div class="card-body">
                  <p th:text="${authorBooks.title}"></p>
                  <p th:text="${authorBooks.isbn}"></p>
                  <a
                    class="btn btn-dark"
                    th:href="@{/books/${authorBooks.title}/__${authorBooks.isbn}__}"
                    >Read More</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script th:src="@{/assets/bootstrap.bundle.min.js}"></script>
  </body>
</html>
